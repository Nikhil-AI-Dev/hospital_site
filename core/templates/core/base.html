<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;  /* Solid black background */
            color: #f8f9fa;          /* Light text for readability */
            font-family: 'Segoe UI', sans-serif;
        }
    
        .navbar {
            background-color: #111;
        }
    
        .navbar-brand, .nav-link, .navbar-text {
            color: #f8f9fa !important;
        }
    
        .content-box {
            background: #1c1c1c;  /* Dark gray content box */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }
    
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
    
        .btn-success {
            background-color: #198754;
            border: none;
        }
    
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
    
        .form-control {
            background-color: #333;
            color: #f8f9fa;
            border: 1px solid #555;
        }
    
        .form-control::placeholder {
            color: #aaa;
        }
    
        table {
            color: #f8f9fa;
        }
    
        th, td {
            border-color: #444 !important;
        }
    </style>
    
    
    
    
    
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">üè• Hospital</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Hello, {{ user.username }}</span>
                    <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="content-box">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle (for dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
